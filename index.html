<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lana & Lino</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="header-izquierda">
            <form class="header-buscador" id="buscador-productos">
                <input type="text" placeholder="Buscar productos..." id="input-productos" />
                <button type="submit"><img src="img/search-interface-symbol.png" alt="Buscar"
                        id="icono_busqueda" /></button>
            </form>

            <div class="header-categorias">
                <select id="categoria">
                    <option value="0">Productos</option>
                </select>
            </div>

            <div class="header-favoritos">
                <button id="btn-favoritos"><img src="img/star.png" alt="Favoritos" title="Favoritos" /></button>
            </div>

        </div>

        <h1 class="header-titulo">Lana & Lino</h1>

        <div class="header-derecha">
            <div class="header-gestion">
                <button id="btn-gestion"><img src="img/agregarProducto.png" alt="Gestion de Productos" title="Gestion de Productos" /></button>
            </div>

            <div class="header-sesion">
                <button id="btn-sesion"><img src="img/log-in.png" alt="Sesión" title="Sesión"
                        id="img-sesion" /></button>
            </div>

            <div class="header-carrito">
                <button><img src="img/grocery-store.png" alt="Carrito" title="Carrito" /></button>
            </div>

            <div class="header-usuario">
                <button id="btn-usuario"><img src="img/profile-user.png" alt="Usuario" title="Mis datos" /></button>
            </div>
        </div>
    </header>

    <div class="carrito-container" id="carrito">

    </div>

    <main>
        <section id="productos-lista" class="productos-grid">
            
        </section>
    </main>


    <footer>
        <div class="footer__contactos">
            <div class="item_contacto">
                <img src="/img/arroba.png" alt="Correo" title="Mail">
                <p>lanaylino@gmail.com</p>
            </div>

            <div class="item_contacto">
                <img src="/img/whatsapp.png" alt="WhatsApp" title="Número">
                <p>342844283</p>
            </div>

            <div class="item_contacto">
                <img src="/img/instagram.png" alt="Instagram" title="Instagram">
                <a href="https://www.instagram.com/lanaylino/" target="_blank">lanaylino</a>
            </div>
        </div>

        <p class="creditos">Desarrollada por Conrado Peloso y Emanuel Neme</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
</body>

</html>
